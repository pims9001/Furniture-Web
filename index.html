<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Responsive Furniture Website Using HTML CSS & JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <div class="header-top">
        <div class="fas fa-bars" id="menu"></div>
        <div class="social">
          <a href="#" class="fab fa-facebook"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-pinterest"></a>
          <a href="#" class="fab fa-linkedin"></a>
        </div>
        <a href="#" class="logo"><i class="fas fa-couch"></i>furni</a>
        <div class="icons">
          <button class="action-bar">
            <a href="#" class="far fa-user"></a>
          </button>
          <button class="action-bar">
            <a href="#" class="far fa-heart"></a>
            <span class="count">0</span>
          </button>
          <button class="action-bar">
            <a href="#" class="fas fa-shopping-cart"></a>
            <span class="count">0</span>
          </button>
        </div>
      </div>
      <div class="header-main">
        <nav class="navbar">
          <a href="#home">home</a>
          <a href="#about">about</a>
          <a href="#services">services</a>
          <a href="#product">product</a>
          <a href="#review">review</a>
          <a href="#review">FAQs</a>
        </nav>
      </div>
    </header>
    <!-- header section end -->

    <!-- custom js file -->
    <script src="script.js"></script>
  </body>
</html>
